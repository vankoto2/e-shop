<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <div class="card" id="box"> </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ productDetails.title }}</h5>
        <p class="card-text"><small class="text-muted">Item #:{{ productDetails.productId }}</small></p>
        <p class="card-text">Stars{{ productDetails.stars }}</p>
        <p class="card-text" id="text">{{ productDetails.text }}</p>
        <p class="card-text">Size{{ productDetails.productId }}</p>
      </div>
    </div>
  </div>
</div>
<!-- /.card -->
