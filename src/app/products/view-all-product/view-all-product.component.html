
  <!-- /.row -->
  <div class="container">


  <div class="row"  >
    <div class="col-lg-4 col-md-6 mb-4"  *ngFor="let product of productList" id="test">
      <div class="card" id="box">
        <button   routerLink="product/{{product.id}}"  id="show-more">Show more</button>
        <div class="card-body" >
          <h5 class="card-text" id="price">${{ product.price }} <span>{{ product.discountPrice }}</span></h5>
        </div>
        <p class="card-text" id="card-text">{{ product.title }}</p>
      </div>
    </div>
  </div>
</div>
